<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hire Us</title>

        <link rel="stylesheet" href="styles/hire.css">
        <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">

<body>
    <form class="form">  
        <div class="form-container">  
            <center>  <h1> Client Form </h1> </center>  
            <hr>  
                <label> Firstname </label>   
                    <input type="text" name="firstname" placeholder= "Firstname" size="15" required />   
                <!-- <label> Middlename: </label>   
                    <input type="text" name="middlename" placeholder="Middlename" size="15" required />    -->
                <label> Lastname: </label>    
                    <input type="text" name="lastname" placeholder="Lastname" size="15"required /> 
            
            <div>  
                <label> Gender :</label><br>  
                    <input type="radio" value="Mr." name="title" checked > Mr.   
                    <input type="radio" value="Mrs." name="title"> Mrs.   
                    <input type="radio" value="Dr." name="title"> Dr.  
                    <input type="radio" value="Prof." name="title" checked > Prof.   
                    <input type="radio" value="Ms." name="title"> Ms.   
                    <input type="radio" value="Other" name="title"> Other 
            </div> 
            <hr>

            <label> Company Details (Fill this section if you represent an organization)</label>
            <br><br>

            <label>Are you representing an organization?</label>
            <br><br><br>

            <div>
                <label> Company Name </label>   
                    <input type="text" name="companyname" placeholder= "Companyname" size="15" required />   
            </div>

            <div>  
                <label> Which service do you need? </label> <br> <br> 
                    <select>  
                        <option value="Service 1">Service 1</option>  
                        <option value="Service 2">Service 2</option>  
                        <option value="Service 3">Service 3</option>  
                        <option value="Service 4">Service 4</option>  
                        <option value="Service 5">Service 5</option>  
                        <option value="Service 6">Service 6</option>  
                        <option value="Service 7">Service 7</option>  
                    </select>  
            </div>  
            <br>
            <br>
            
            <label> Service Duration </label>
            <br><br>

            <div class="duration">
                <label> Start <br/>
                    <input type="date" name="start" value="Today" required/>
                </label>
                
                <label> End <br/>
                    <input type="date" name="end" data-value="7" value="" required/>
                </label>
            </div>
            <br><br>
            <br>

            <label> Other information Concerning your order <br> (<em>Please include the duration if its shorter than 1 day the service</em>): </label>
                <textarea cols="10" rows="5" placeholder="Other information" value="Other information"> </textarea>  

            <hr>

            <label> Phone :</label>
                <div class="phone">
                    <input class="contry-code" type="text" name="country code" placeholder="Country Code"  value="+260" size="4"/>   
                    <input type="text" name="phone" placeholder="phone no." size="10"/ required> 
                </div> 

            <label> Current Address : </label>
                <textarea cols="10" rows="5" placeholder="Current Address" value="address" required> </textarea>  
        
            <label for="email"><b>Email</b></label>  
                <input type="text" placeholder="Enter Email" name="email" required>  
        
            <center><button type="submit" class="submit-form"> Submit </button> </center>  
    </form>  

</body>
